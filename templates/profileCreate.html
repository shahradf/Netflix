{% extends "base.html" %}
{% load static %}
{% block title %}
Profile Create
{% endblock title %}

{% include "partials/navbar.html" %}

{% block content %}
<section class="bg-primary_black min-h-screen bg-cover py-20 md:py-32 flex flex-col items-center" style="background-image:url({% static 'background_netflix.jpg' %})">
    <div class="flex flex-wrap justify-center w-10/12 md:w-6/12">
        <form method="POST" class="w-full md:w-8/12 bg-gray-900 p-6 rounded-lg shadow-lg">
            <h1 class="text-4xl text-center text-gray-100 font-semibold mb-6">
                Create A Profile
            </h1>
            {% csrf_token %}
            
            <!-- Profile Name -->
            <div class="my-6">
                <label for="id_name" class="text-lg text-gray-200 font-medium mb-3 block">Profile Name</label>
                <input 
                    type="text" 
                    name="name" 
                    id="id_name" 
                    placeholder="Enter profile name"
                    required
                    class="p-3 bg-gray-700 text-gray-200 rounded-md outline-none block w-full"
                >
            </div>

            <!-- Age Limit -->
            <div class="my-6">
                <label for="id_age_limit" class="text-lg text-gray-200 font-medium mb-3 block">Maturity Level</label>
                <select 
                    name="age_limit" 
                    id="id_age_limit" 
                    class="p-3 bg-gray-700 text-gray-200 rounded-md outline-none block w-full"
                >
                    <option value="All">All</option>
                    <option value="Kids">Kids</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center items-center mt-8">
                <button 
                    type="submit" 
                    class="px-6 py-3 rounded-md bg-primary_red text-white font-semibold hover:bg-primary_red-dark transition duration-300"
                >
                    Create Profile
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
